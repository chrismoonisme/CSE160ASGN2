<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">

    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <div>

       <button type = "button" id = "clearButton"> Clear Canvas </button>
       <p>

    </div>

    <div>

        <div>  Drawing Mode: (Awesomeness point: cursor will preview color, shape, and size dynamically on the canvas)</div>

        <button type = "button" id = "square"> Square </button>

        <button type = "button" id = "triangle"> Triangle </button>

        <button type = "button" id = "circle"> Circle </button>

        <p>

    </div>


    <div>

        <div>Shape Color:</div>

        Red <input type = "range" min = "0" max = "100" value = "100" class = "slider" id = "redSlide">
        
        Green <input type = "range" min = "0" max = "100" value = "100" class = "slider" id = "greenSlide">
        
        Blue <input type = "range" min = "0" max = "100" value = "100" class = "slider" id = "blueSlide">

        <p>

    </div>

    <div>

        Shape Size <input type = "range" min = "5" max = "40" value = "0" class = "slider" id = "sizeSlide">
        (Circles) Segment Count <input type = "range" min = "4" max = "12" value = "12" class = "slider" id = "sCount">

    </div>

    <img src="pumpkin.jpg" width="300" height="200" alt="Draw a Picture">
    <button type = "button" id = "pumpkin"> Click on this to display image </button>




    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>

    <script src = "point.js"></script>
    <script src = "triangle.js"></script>
    <script src = "circle.js"></script>

    <script src="asgn1.js"></script>

  </body>

</html>
